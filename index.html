<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volktronic Crypto - AES 256 Edition</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body {
  margin: 0; min-height: 100vh;
  background: radial-gradient(circle at top, #0ff3, transparent 60%), linear-gradient(135deg, #020617, #020b2e);
  color: #fff; display: flex; align-items: center; justify-content: center;
}
.hidden { display: none !important; }
.card, .container {
  background: rgba(10, 20, 50, 0.92);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px #0ff3;
  border-radius: 20px;
}
.card { width: 420px; padding: 30px; text-align: center; }
.card h1 { color: #4deaff; font-size: 24px; margin-bottom: 20px;}
.card p { font-size: 13px; color: #aaa; margin-bottom: 20px; }
input, textarea {
  width: 100%; padding: 12px; border-radius: 10px;
  border: 1px solid rgba(0, 255, 213, 0.2); outline: none; margin-top: 10px; font-size: 15px;
  background: rgba(0,0,0,0.5); color: #fff;
}
input:focus, textarea:focus { border-color: #00ffd5; box-shadow: 0 0 8px #00ffd555; }
button {
  margin-top: 15px; padding: 12px; width: 100%;
  border: none; border-radius: 12px; font-size: 16px;
  cursor: pointer; font-weight: bold; transition: 0.2s;
}
button:hover { transform: scale(1.02); }
.primary { background: linear-gradient(135deg, #25d9f0, #00aaff); color: #000; }
.secondary { background: linear-gradient(135deg, #ff77b7, #ff2a85); color: #fff; }
.container { width: 1100px; padding: 25px; }
.header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 15px; }
.header h2 { margin: 0; color: #4deaff; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
.section h3 { color: #ff9ad5; margin-top: 0; }
.layers { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
.layer {
  padding: 10px; border-radius: 10px;
  background: linear-gradient(135deg, #1e4066, #1e90ff);
  cursor: pointer; font-weight: 600; font-size: 14px;
  transition: 0.2s; text-align: center; border: 1px solid transparent;
}
.layer:hover { filter: brightness(1.2); }
.layer.active {
  background: linear-gradient(135deg, #00ffd5, #00aaff);
  box-shadow: 0 0 15px #00ffd5aa; color: #000; border: 1px solid #fff;
}
.messages {
  margin-top: 25px; padding: 15px; background: rgba(0, 0, 0, 0.4);
  border-radius: 15px; height: 250px; overflow-y: auto; border: 1px solid #333;
}
.msg {
  padding: 10px 45px 10px 12px; border-radius: 10px; margin-top: 8px;
  position: relative; animation: pop 0.25s ease; word-break: break-all;
}
.msg.me { background: linear-gradient(135deg, #00ffd5, #00aaff); color: #000; }
.msg.other { background: #111b3d; border: 1px solid #2a3b6e; }
.copy {
  position: absolute; right: 8px; top: 8px; font-size: 12px;
  background: rgba(255,255,255,0.2); padding: 5px 8px;
  border-radius: 8px; cursor: pointer; transition: 0.2s;
}
.copy:hover { background: rgba(255,255,255,0.4); }
#result { margin-top: 12px; color: #7CFF9E; font-weight: bold; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 8px; min-height: 40px; word-break: break-all;}
@keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
.footer { text-align: right; font-size: 12px; opacity: 0.6; margin-top: 15px; }
@media(max-width: 900px) {
  .container { width: 95%; } .grid { grid-template-columns: 1fr; }
  .layers { grid-template-columns: repeat(5, 1fr); }
}
</style>
</head>
<body>

<div class="card" id="login">
  <h1>üîê Volktronic Crypto</h1>
  <p>AES-256 Multi-Layered Encryption</p>
  <input id="username" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off">
  <input id="room" placeholder="Oda Adƒ±" autocomplete="off">
  <input id="secretKey" type="password" placeholder="Gizli Anahtar (Zorunlu)" autocomplete="off">
  <button class="primary" onclick="window.enterRoom()">G√ºvenli Odaya Gir</button>
</div>

<div class="container hidden" id="chat">
  <div class="header">
    <h2>Oda: <span id="roomNameDisplay"></span></h2>
    <div>üë§ <span id="userNameDisplay"></span></div>
  </div>

  <div class="grid">
    <div class="section">
      <h3>üîí ≈ûifrele & G√∂nder</h3>
      <div class="layers" id="encLayers"></div>
      <textarea id="message" placeholder="Gizli mesajƒ±nƒ±zƒ± yazƒ±n..." rows="3"></textarea>
      <button class="primary" onclick="window.encryptAndSend()">≈ûifrele ve G√∂nder</button>
    </div>

    <div class="section">
      <h3>üîì ≈ûifreyi √á√∂z</h3>
      <div class="layers" id="decLayers"></div>
      <textarea id="cipher" placeholder="√á√∂z√ºlecek ≈üifreli metni buraya yapƒ±≈ütƒ±rƒ±n..." rows="3"></textarea>
      <button class="secondary" onclick="window.decryptMessage()">≈ûifreyi √á√∂z</button>
      <div id="result">√á√∂z√ºm burada g√∂r√ºnecek...</div>
    </div>
  </div>

  <div class="messages">
    <b style="color:#4deaff;">üì• Gelen ≈ûifreli Mesajlar</b>
    <div id="log"></div>
  </div>

  <div class="footer">Volkan √ñzdemir | AES-256 Engine</div>
</div>

<script type="module" src="crypto.js"></script>

</body>
</html>
