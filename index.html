<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <title>Volktronic | Premium Secure</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. RENKLER VE TEMEL AYARLAR
           ========================================= */
        :root {
            --bg-base: #050806;       
            --bg-panel: rgba(16, 24, 20, 0.85); 
            --border-light: rgba(255, 255, 255, 0.1);
            --accent-primary: #10b981; 
            --accent-hover: #059669;
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-md: 12px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent;}

        html, body {
            width: 100%; height: 100%;
            background: var(--bg-base); color: var(--text-primary);
        }

        .hidden { display: none !important; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* BUTONLAR VE Gƒ∞RDƒ∞LER */
        button {
            padding: 14px 20px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        button:active { transform: scale(0.97); }
        .btn-primary { background: var(--accent-primary); color: #000; }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); color: var(--text-primary); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); }

        input, textarea, select {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.6); 
            border: 1px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-primary); font-size: 16px; /* Mobil Zoom hatasƒ± i√ßin 16px zorunlu */
            outline: none;
        }
        input:focus, textarea:focus { border-color: var(--accent-primary); }

        .input-group { margin-bottom: 15px; }
        .input-label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; }

        /* =========================================
           2. Bƒ∞LGƒ∞SAYAR (PC) ARAY√úZ√ú
           ========================================= */
        @media (min-width: 1025px) {
            body { display: flex; align-items: center; justify-content: center; overflow: hidden; background: radial-gradient(circle at top, #0a1f16 0%, var(--bg-base) 100%); }
            
            #login-screen { width: 400px; background: var(--bg-panel); border: 1px solid var(--border-light); border-radius: 20px; padding: 40px; }
            
            #app-screen { width: 1400px; height: 90vh; display: flex; flex-direction: column; gap: 20px; }
            
            .main-grid { display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px; flex: 1; min-height: 0; }
            .panel { background: var(--bg-panel); border: 1px solid var(--border-light); border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; }
            .panel-header { padding: 15px; border-bottom: 1px solid var(--border-light); font-weight: bold; color: var(--accent-primary); background: rgba(0,0,0,0.3);}
            .panel-body { padding: 20px; overflow-y: auto; flex: 1; }
        }

        /* =========================================
           3. MOBƒ∞L ARAY√úZ (D√úMD√úZ HAMMAL ƒ∞≈ûƒ∞ - KESƒ∞N √á√ñZ√úM)
           ========================================= */
        @media (max-width: 1024px) {
            html, body {
                height: auto; 
                overflow-y: auto; /* Tarayƒ±cƒ±nƒ±n doƒüal kaydƒ±rmasƒ± aktifle≈ütirildi */
                background: #000;
            }

            #login-screen { padding: 25px; margin-top: 10vh; }

            #app-screen { display: flex; flex-direction: column; padding: 10px; gap: 15px; height: auto; }

            .main-grid {
                display: flex;
                flex-direction: column; /* Yan yana deƒüil, alt alta dizeceƒüiz */
                gap: 15px;
            }

            /* Paneller alt alta eklenecek, SEKME MANTIƒûI ƒ∞PTAL */
            .panel {
                display: flex; flex-direction: column;
                background: #0a0f0d; border: 1px solid var(--border-light);
                border-radius: 12px;
            }

            /* Sƒ±rlamayƒ± CSS ile deƒüi≈ütiriyoruz (En √ºstte Chat olsun) */
            #panel-chat { order: 1; }
            #panel-encoder { order: 2; }
            #panel-decoder { order: 3; }

            .panel-header { padding: 12px; font-size: 13px; font-weight: bold; color: var(--accent-primary); border-bottom: 1px solid var(--border-light); background: #050806;}
            .panel-body { padding: 15px; }

            /* Mobilde Chat kutusuna √∂zel y√ºkseklik veriyoruz ki kendi i√ßinde de kaysƒ±n */
            #chat-scroll-container { height: 50vh; overflow-y: auto; }
        }

        /* =========================================
           4. ORTAK ELEMANLAR (CHAT, KATMANLAR VB)
           ========================================= */
        .top-navbar { display: flex; justify-content: space-between; align-items: center; background: var(--bg-panel); border: 1px solid var(--border-light); padding: 15px; border-radius: var(--radius-md); }
        
        .layers-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
        .layer-btn { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); border-radius: 8px; font-size: 13px; font-weight: bold; cursor: pointer; user-select: none;}
        .layer-btn.active { background: var(--accent-primary); color: #000; border-color: var(--accent-primary); }

        .tools-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .tool-btn { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); padding: 10px; font-size: 13px; font-weight: 600; border-radius: 8px; cursor: pointer; text-align: center; }
        .tool-btn.active-state { background: rgba(16, 185, 129, 0.2); color: var(--accent-primary); border-color: var(--accent-primary); }

        #chat-log { display: flex; flex-direction: column; gap: 10px; }
        .msg-box { background: rgba(0,0,0,0.5); border: 1px solid var(--border-light); border-radius: 10px; padding: 12px; }
        .msg-me { border-left: 3px solid var(--accent-primary); }
        .msg-other { border-left: 3px solid #38bdf8; }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: var(--text-secondary); }
        .raw-data { background: #000; padding: 8px; border-radius: 6px; font-size: 11px; word-break: break-all; margin-bottom: 10px; border: 1px solid var(--border-light); max-height: 60px; overflow-y: auto;}
        
        .action-row { display: flex; gap: 8px; }
        .action-btn { background: rgba(255,255,255,0.1); color: #fff; padding: 8px; font-size: 12px; border-radius: 6px; border: none; cursor: pointer; flex: 1; }
        .action-btn.solve { background: rgba(16,185,129,0.2); color: var(--accent-primary); border: 1px solid var(--accent-primary);}
        .decrypted-view { margin-top: 10px; padding: 10px; background: rgba(16, 185, 129, 0.05); border-radius: 6px; font-size: 13px; display: none; word-break: break-word;}

        #result-box { margin-top: 15px; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid var(--accent-primary); border-radius: var(--radius-md); min-height: 60px; word-break: break-word; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 32px; font-weight: 800;">Volktronic<span style="color:var(--accent-primary)">.</span></div>
            <div style="font-size: 13px; color: var(--text-secondary);">Safe Mode - Basic UI</div>
        </div>

        <div class="input-group">
            <label class="input-label">Ajan Kimliƒüi</label>
            <input id="username" type="text" placeholder="√ñrn: Volkan" autocomplete="off">
        </div>
        
        <div style="display: flex; gap:10px; margin-bottom: 15px;">
            <div style="flex:2;">
                <label class="input-label">Oda Kodu</label>
                <input id="room" type="text" placeholder="Proje123" autocomplete="off">
            </div>
            <div style="flex:1;">
                <label class="input-label">PIN</label>
                <input id="roomPin" type="password" placeholder="****" maxlength="4" autocomplete="off" style="text-align: center;">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 25px;">
            <label class="input-label">Master Anahtarƒ± (Gizli Parola)</label>
            <input id="secretKey" type="password" placeholder="≈ûifrenizi girin" autocomplete="off">
        </div>

        <button class="btn-primary" style="width: 100%;" onclick="enterRoom()">Sisteme Giri≈ü Yap</button>
    </div>


    <div id="app-screen" class="hidden">
        
        <header class="top-navbar">
            <div style="font-size: 14px; font-weight: bold;">
                <span style="color:var(--accent-primary);" id="roomNameDisplay">-</span> | <span id="userNameDisplay">-</span>
            </div>
            <div>
                <button class="btn-danger" style="padding: 6px 12px; font-size: 11px;" onclick="triggerPanic()">üö® ƒ∞mha</button>
            </div>
        </header>

        <div class="main-grid">
            
            <div class="panel" id="panel-chat">
                <div class="panel-header">Aƒü Akƒ±≈üƒ± (Canlƒ± Mesajlar)</div>
                <div class="panel-body" id="chat-scroll-container">
                    <div id="chat-log"></div>
                    <div id="typing-indicator" style="font-size: 11px; color: var(--accent-primary); margin-top:5px; height:15px;"></div>
                </div>
            </div>

            <div class="panel" id="panel-encoder">
                <div class="panel-header">Veri ≈ûifrele ve G√∂nder</div>
                <div class="panel-body">
                    <label class="input-label">G√ºvenlik Katmanlarƒ±</label>
                    <div class="layers-grid" id="encLayers"></div>
                    
                    <textarea id="message" placeholder="G√∂nderilecek mesajƒ± buraya yazƒ±n..." style="min-height: 80px;"></textarea>
                    
                    <div class="tools-row" style="margin-top: 10px;">
                        <label for="imageInput" class="tool-btn" id="imgLabel">üñºÔ∏è G√∂rsel Se√ß</label>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </div>

                    <select id="burnTimer" style="margin-bottom: 15px;">
                        <option value="0">Kalƒ±cƒ± Mesaj (ƒ∞mha Yok)</option>
                        <option value="15">15 Saniyede ƒ∞mha Et</option>
                    </select>

                    <button class="btn-primary" style="width: 100%;" onclick="encryptAndSend()">≈ûifrele ve Aƒüa G√∂nder</button>
                </div>
            </div>

            <div class="panel" id="panel-decoder">
                <div class="panel-header">Manuel ≈ûifre √á√∂z√ºc√º</div>
                <div class="panel-body">
                    <label class="input-label">Verinin Katmanlarƒ±</label>
                    <div class="layers-grid" id="decLayers"></div>
                    
                    <textarea id="cipher" placeholder="√á√∂z√ºlecek ham veriyi buraya yapƒ±≈ütƒ±rƒ±n..." style="min-height: 60px;"></textarea>
                    
                    <button class="btn-secondary" style="width: 100%; margin-top: 10px;" onclick="decryptExternal()">üîì ≈ûifreyi √á√∂z</button>

                    <div id="result-box">Sonu√ß bekleniyor...</div>
                </div>
            </div>

        </div>
    </div>


    <script>
        /* =======================================================
           VOLKTRONIC - JAVASCRIPT (SEKMESƒ∞Z, D√úZ MANTIK)
           ======================================================= */
        
        let db;
        try {
            const firebaseConfig = { databaseURL: "https://volktron-chat-default-rtdb.firebaseio.com/" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch(e) {
            alert("Firebase engellendi. Ge√ßmi≈üi temizleyip veya gizli sekmeden girin.");
        }

        let USER = "", ROOM = "", SECRET = "", SECURE_ROOM_PATH = ""; 
        let roomMessagesRef;
        let selectedImageBase64 = null; 
        const encSel = new Set(), decSel = new Set();
        let listenersActive = false;

        // Katman Butonlarƒ±nƒ± Olu≈ütur
        function buildLayers(containerId, setObj) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement("div");
                btn.className = "layer-btn"; 
                btn.innerHTML = i < 10 ? '0'+i : i;
                btn.onclick = function() { 
                    if (setObj.has(i)) setObj.delete(i); else setObj.add(i); 
                    this.classList.toggle("active"); 
                };
                container.appendChild(btn);
            }
        }
        buildLayers("encLayers", encSel);
        buildLayers("decLayers", decSel);

        // G√∂rsel Se√ßme
        document.getElementById("imageInput").addEventListener("change", function(e) {
            const file = e.target.files[0]; const label = document.getElementById("imgLabel");
            if (!file) return;
            if (file.size > 1.5 * 1024 * 1024) { alert("Max 1.5MB"); this.value = ""; return; }
            const reader = new FileReader();
            reader.onload = function(event) {
                selectedImageBase64 = event.target.result; 
                label.innerHTML = "G√∂rsel Hazƒ±r ‚úì"; label.classList.add("active-state");
            };
            reader.readAsDataURL(file);
        });

        // Giri≈ü Yapma
        function enterRoom() {
            USER = document.getElementById("username").value.trim();
            ROOM = document.getElementById("room").value.trim();
            const PIN = document.getElementById("roomPin").value.trim();
            SECRET = document.getElementById("secretKey").value.trim();

            if (!USER || !ROOM || !SECRET || !PIN) { alert("L√ºtfen bo≈ü alan bƒ±rakmayƒ±n."); return; }
            if (!db) { alert("Veritabanƒ± baƒülantƒ±sƒ± yok."); return; }

            const roomHash = CryptoJS.MD5(ROOM + "_" + PIN).toString();
            SECURE_ROOM_PATH = ROOM + "_" + roomHash.substring(0, 10);

            document.getElementById("userNameDisplay").textContent = USER;
            document.getElementById("roomNameDisplay").textContent = ROOM;

            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("app-screen").classList.remove("hidden");

            if (!listenersActive) { startFirebaseListeners(); listenersActive = true; }
        }

        // Yazƒ±yor √ñzelliƒüi (DOM'u kasmamasƒ± i√ßin kƒ±sƒ±tlandƒ±)
        let typingTimer; let lastTypingTime = 0;
        document.getElementById("message").addEventListener("input", () => {
            if(!SECURE_ROOM_PATH || !db) return;
            const now = Date.now();
            if(now - lastTypingTime > 1500) {
                db.ref("rooms/" + SECURE_ROOM_PATH + "/typing/" + USER).set(now);
                lastTypingTime = now;
            }
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => db.ref("rooms/" + SECURE_ROOM_PATH + "/typing/" + USER).remove(), 2500);
        });

        function startFirebaseListeners() {
            // Typing Oku
            db.ref("rooms/" + SECURE_ROOM_PATH + "/typing").on('value', snap => {
                const data = snap.val() || {}; 
                const activeWriters = Object.keys(data).filter(user => user !== USER);
                document.getElementById("typing-indicator").textContent = activeWriters.length > 0 ? `${activeWriters.join(", ")} yazƒ±yor...` : "";
            });

            // Mesajlarƒ± √áek
            roomMessagesRef = db.ref("rooms/" + SECURE_ROOM_PATH + "/messages");
            roomMessagesRef.on('child_added', snap => {
                const data = snap.val() || {}; const msgKey = snap.key;
                const safeUser = data.user || "Bilinmeyen"; const safeText = data.text || "";
                
                const dateObj = data.time ? new Date(data.time) : new Date();
                const timeStr = dateObj.getHours().toString().padStart(2, '0') + ":" + dateObj.getMinutes().toString().padStart(2, '0');

                // DOM KASMASINI ENGELLEYEN KIRPMA ƒ∞≈ûLEMƒ∞
                let displayRawText = safeText;
                if (safeText.length > 80) displayRawText = safeText.substring(0, 80) + "... [Uzun Veri]";

                const div = document.createElement("div"); div.id = "msg-" + msgKey; 
                div.className = "msg-box " + (safeUser === USER ? "msg-me" : "msg-other");
                
                div.innerHTML = `
                    <div class="msg-header"><strong>${safeUser}</strong><span>${timeStr}</span></div>
                    <div class="raw-data mono">${displayRawText}</div>
                    <div class="action-row">
                        <button class="action-btn copy-btn">Kopyala</button>
                        <button class="action-btn pass-btn">√á√∂z√ºc√ºye At</button>
                        <button class="action-btn solve inline-decrypt-btn">Burada √á√∂z</button>
                    </div>
                    <div class="decrypted-view"></div>
                `;

                div.querySelector('.copy-btn').onclick = () => navigator.clipboard.writeText(safeText);
                
                div.querySelector('.pass-btn').onclick = () => {
                    document.getElementById('cipher').value = safeText;
                    // Mobilde √á√∂z√ºc√ºye odaklan
                    if(window.innerWidth <= 1024) document.getElementById('panel-decoder').scrollIntoView({behavior: "smooth"});
                };

                div.querySelector('.inline-decrypt-btn').onclick = () => {
                    const decrypted = removeStrongLayers(safeText, SECRET, decSel);
                    const view = div.querySelector(".decrypted-view"); 
                    const raw = div.querySelector(".raw-data"); 
                    const actions = div.querySelector(".action-row");

                    if (decrypted.includes("HATA:")) { alert("Hata: Parola veya katman yanlƒ±≈ü!"); } 
                    else {
                        let htmlContent = decrypted;
                        if (decrypted.startsWith("IMG||")) {
                            const parts = decrypted.split("||"); 
                            htmlContent = `<img src="${parts[1]}" style="max-width:100%; border-radius:8px; display:block; margin-bottom:5px;"><p>${parts[2]||""}</p>`;
                        } else if (decrypted.startsWith("TXT||")) { 
                            htmlContent = decrypted.replace("TXT||", ""); 
                        }
                        view.innerHTML = htmlContent; view.style.display = "block"; raw.style.display = "none"; actions.style.display = "none";
                        if (data.burn && data.burn > 0) startBurnTimer(data.burn, msgKey, div);
                    }
                };

                document.getElementById("chat-log").appendChild(div);
                const scrollBox = document.getElementById("chat-scroll-container");
                if(scrollBox) scrollBox.scrollTop = scrollBox.scrollHeight;
            });

            roomMessagesRef.on('child_removed', snap => {
                const el = document.getElementById("msg-" + snap.key);
                if (el) { el.innerHTML = `<div style="text-align:center; font-size:11px; color:gray;">Mesaj zaman a≈üƒ±mƒ±yla silindi.</div>`; setTimeout(() => el.remove(), 2500); }
            });
        }

        // G√∂nderme ƒ∞≈ülemi
        function encryptAndSend() {
            if (!db) return;
            const msgInput = document.getElementById("message"); const textVal = msgInput.value.trim();
            const burnTime = parseInt(document.getElementById("burnTimer").value);

            if (!textVal && !selectedImageBase64) { alert("G√∂nderilecek veri yok."); return; }

            let payload = selectedImageBase64 ? ("IMG||" + selectedImageBase64 + "||" + textVal) : ("TXT||" + textVal);
            const encryptedPayload = applyStrongLayers(payload, SECRET, encSel);
            
            roomMessagesRef.push({ user: USER, text: encryptedPayload, time: Date.now(), burn: burnTime });

            msgInput.value = ""; selectedImageBase64 = null;
            document.getElementById("imgLabel").innerHTML = "üñºÔ∏è G√∂rsel Se√ß"; document.getElementById("imgLabel").classList.remove("active-state");
            
            // G√∂nderince Mobilde Chat'e geri kaydƒ±r
            if(window.innerWidth <= 1024) document.getElementById('panel-chat').scrollIntoView({behavior: "smooth"});
        }

        // √á√∂z√ºc√º ƒ∞≈ülemi
        function decryptExternal() {
            const cipherText = document.getElementById("cipher").value.trim();
            const resultDiv = document.getElementById("result-box");
            if (!cipherText) { resultDiv.textContent = "Veri girilmedi."; return; }

            const plainText = removeStrongLayers(cipherText, SECRET, decSel);
            if (plainText.includes("HATA:")) {
                resultDiv.innerHTML = "√á√∂z√ºlemedi. Katman veya parola yanlƒ±≈ü."; resultDiv.style.color = "var(--danger)";
            } else {
                resultDiv.innerHTML = plainText.startsWith("IMG||") ? "[Bu bir g√∂rsel, Aƒü Akƒ±≈üƒ±ndan √ß√∂z√ºn√ºz]" : plainText.replace("TXT||", "");
                resultDiv.style.color = "var(--accent-primary)";
            }
        }

        // ≈ûifreleme Algoritmalarƒ±
        function applyStrongLayers(text, secret, selectedLayers) {
            let encrypted = text; let layers = [...selectedLayers].sort((a, b) => a - b);
            if (layers.length === 0) return CryptoJS.AES.encrypt(encrypted, secret).toString();
            layers.forEach(layer => { encrypted = CryptoJS.AES.encrypt(encrypted, secret + "_Salt_L" + layer).toString(); });
            return encrypted;
        }

        function removeStrongLayers(ciphertext, secret, selectedLayers) {
            let decrypted = ciphertext; let layers = [...selectedLayers].sort((a, b) => b - a);
            try {
                if (layers.length === 0) {
                    let bytes = CryptoJS.AES.decrypt(decrypted, secret);
                    let result = bytes.toString(CryptoJS.enc.Utf8); if (!result) throw new Error(); return result;
                }
                layers.forEach(layer => {
                    let bytes = CryptoJS.AES.decrypt(decrypted, secret + "_Salt_L" + layer);
                    decrypted = bytes.toString(CryptoJS.enc.Utf8); if (!decrypted) throw new Error();
                });
                return decrypted;
            } catch (error) { return "HATA:"; }
        }

        function startBurnTimer(sec, key, el) {
            let t = sec; const d = document.createElement("div");
            d.style.color = "var(--danger)"; d.style.fontSize = "11px"; d.style.marginTop = "8px"; el.appendChild(d);
            const intv = setInterval(() => {
                d.innerHTML = `üî• ${t}s sonra silinecek`; t--;
                if (t < 0) { clearInterval(intv); db.ref("rooms/" + SECURE_ROOM_PATH + "/messages/" + key).remove(); }
            }, 1000);
        }

        function triggerPanic() {
            if (confirm("T√ºm veri silinecek. Onaylƒ±yor musunuz?")) {
                if(db) db.ref("rooms/" + SECURE_ROOM_PATH).remove();
                document.body.innerHTML = `<h2 style="color:red; text-align:center; margin-top:50vh;">Sistem ƒ∞mha Edildi.</h2>`;
            }
        }
    </script>
</body>
</html>
