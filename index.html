<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Volktronic | Premium Secure Workspace</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Plus+Jakarta+Sans:wght@700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. ORIJINAL YEŞİL-SİYAH PREMİUM TEMA
           ========================================= */
        :root {
            --bg-base: #080c0a;       
            --bg-panel: #0d1210; 
            --border-light: rgba(16, 185, 129, 0.2);
            --accent-primary: #10b981; 
            --accent-hover: #059669;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-md: 12px;
            --glow: 0 0 15px rgba(16, 185, 129, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        html, body {
            width: 100%; height: 100%;
            background: var(--bg-base); color: var(--text-primary);
            background-image: radial-gradient(circle at top center, #103323 0%, var(--bg-base) 80%);
        }

        .hidden { display: none !important; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* BUTONLAR (Glow Efektli) */
        button {
            padding: 14px 20px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }
        button:active { transform: scale(0.96); }
        .btn-primary { 
            background: var(--accent-primary); color: #000; 
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }
        .btn-secondary { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-light); 
            color: var(--accent-primary); 
        }

        input, textarea, select {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.7); 
            border: 1px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-primary); font-size: 16px; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--accent-primary); box-shadow: var(--glow); }

        /* =========================================
           2. PC ARAYÜZÜ (GELİŞMİŞ GRID)
           ========================================= */
        @media (min-width: 1025px) {
            body { display: flex; align-items: center; justify-content: center; overflow: hidden; }
            #login-screen { width: 420px; background: var(--bg-panel); border: 1px solid var(--border-light); border-radius: 24px; padding: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
            #app-screen { width: 95%; max-width: 1500px; height: 92vh; display: flex; flex-direction: column; gap: 20px; }
            .main-grid { display: grid; grid-template-columns: 360px 1fr 360px; gap: 20px; flex: 1; min-height: 0; }
            .panel { background: var(--bg-panel); border: 1px solid var(--border-light); border-radius: 18px; display: flex; flex-direction: column; overflow: hidden; }
            .panel-header { padding: 18px; border-bottom: 1px solid var(--border-light); font-weight: 800; font-family: 'Plus Jakarta Sans'; color: var(--accent-primary); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
            .panel-body { padding: 20px; overflow-y: auto; flex: 1; }
        }

        /* =========================================
           3. MOBİL ARAYÜZ (HAMMAL İŞİ AMA ŞIK)
           ========================================= */
        @media (max-width: 1024px) {
            html, body { height: auto; overflow-y: auto; }
            #login-screen { width: 100%; height: 100vh; padding: 30px; display: flex; flex-direction: column; justify-content: center; }
            #app-screen { display: flex; flex-direction: column; padding: 12px; gap: 15px; }
            .main-grid { display: flex; flex-direction: column; gap: 15px; }
            .panel { background: #0a0f0d; border: 1px solid var(--border-light); border-radius: 14px; }
            #panel-chat { order: 1; } /* En üstte sohbet */
            #panel-encoder { order: 2; }
            #panel-decoder { order: 3; }
            .panel-header { padding: 15px; font-size: 13px; font-weight: 800; border-bottom: 1px solid var(--border-light); }
            .panel-body { padding: 15px; }
            #chat-scroll-container { height: 55vh; overflow-y: auto; }
        }

        /* ORTAK BİLEŞENLER */
        .top-navbar { display: flex; justify-content: space-between; align-items: center; background: var(--bg-panel); border: 1px solid var(--border-light); padding: 15px 20px; border-radius: var(--radius-md); margin-bottom: 5px;}
        .layer-btn { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(16, 185, 129, 0.05); border: 1px solid var(--border-light); border-radius: 10px; font-size: 13px; font-weight: bold; cursor: pointer; color: var(--accent-primary);}
        .layer-btn.active { background: var(--accent-primary); color: #000; box-shadow: var(--glow); }

        #chat-log { display: flex; flex-direction: column; gap: 12px; }
        .msg-box { background: rgba(255,255,255,0.02); border: 1px solid var(--border-light); border-radius: 14px; padding: 15px; }
        .msg-me { border-right: 4px solid var(--accent-primary); background: linear-gradient(to left, rgba(16, 185, 129, 0.05), transparent); }
        .msg-other { border-left: 4px solid #38bdf8; background: linear-gradient(to right, rgba(56, 189, 248, 0.05), transparent); }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: var(--text-secondary); font-weight: 600; }
        
        .raw-data { background: #000; padding: 10px; border-radius: 8px; font-size: 11px; word-break: break-all; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); opacity: 0.7;}
        .decrypted-view { margin-top: 10px; padding: 12px; background: rgba(16, 185, 129, 0.08); border-radius: 8px; font-size: 14px; display: none; border-left: 3px solid var(--accent-primary); }

        #result-box { margin-top: 15px; padding: 15px; background: #000; border: 1px dashed var(--accent-primary); border-radius: var(--radius-md); min-height: 60px; font-size: 14px; color: var(--accent-primary); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="text-align: center; margin-bottom: 40px;">
            <div style="font-size: 36px; font-weight: 800; font-family: 'Plus Jakarta Sans'; color: #fff;">VOLKTRONIC<span style="color:var(--accent-primary)">.</span></div>
            <div style="font-size: 12px; color: var(--accent-primary); letter-spacing: 2px; font-weight: 600;">PREMIUM SECURE NETWORK</div>
        </div>

        <div class="input-group">
            <label class="input-label">Kullanıcı Kimliği</label>
            <input id="username" type="text" placeholder="Ajan Adı" autocomplete="off">
        </div>
        
        <div style="display: flex; gap:10px; margin-bottom: 15px;">
            <div style="flex:2;"><input id="room" type="text" placeholder="Oda Kodu" autocomplete="off"></div>
            <div style="flex:1;"><input id="roomPin" type="password" placeholder="PIN" maxlength="4" style="text-align: center;"></div>
        </div>

        <div class="input-group" style="margin-bottom: 30px;">
            <input id="secretKey" type="password" placeholder="Master Key" autocomplete="off">
        </div>

        <button class="btn-primary" style="width: 100%;" onclick="enterRoom()">SİSTEME BAĞLAN</button>
    </div>

    <div id="app-screen" class="hidden">
        <header class="top-navbar">
            <div style="font-size: 14px; font-weight: 800; color: #fff;">
                <span style="color:var(--accent-primary);">[</span> <span id="roomNameDisplay">-</span> <span style="color:var(--accent-primary);">]</span> 
                <span style="margin: 0 10px; opacity: 0.3;">|</span> 
                <span id="userNameDisplay">-</span>
            </div>
            <button class="btn-danger" style="padding: 6px 12px; font-size: 10px; background: transparent; border: 1px solid var(--danger); color: var(--danger);" onclick="triggerPanic()">SİSTEMİ SİL</button>
        </header>

        <div class="main-grid">
            <div class="panel" id="panel-chat">
                <div class="panel-header">AĞ AKIŞI // CANLI</div>
                <div class="panel-body" id="chat-scroll-container">
                    <div id="chat-log"></div>
                    <div id="typing-indicator" style="font-size: 11px; color: var(--accent-primary); margin-top:8px; font-weight: bold;"></div>
                </div>
            </div>

            <div class="panel" id="panel-encoder">
                <div class="panel-header">VERİ ŞİFRELEME</div>
                <div class="panel-body">
                    <div class="layers-grid" id="encLayers" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px;"></div>
                    <textarea id="message" placeholder="Mesajınızı buraya girin..."></textarea>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <label for="imageInput" class="btn-secondary" style="flex:1; text-align: center; display: flex; align-items: center; justify-content: center;" id="imgLabel">GÖRSEL EKLE</label>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                    </div>
                    <select id="burnTimer" style="margin-bottom: 15px; border-color: var(--danger); color: var(--danger);">
                        <option value="0">KALICI VERİ</option>
                        <option value="15">15 SN SONRA İMHA</option>
                    </select>
                    <button class="btn-primary" style="width: 100%;" onclick="encryptAndSend()">ŞİFRELE VE GÖNDER</button>
                </div>
            </div>

            <div class="panel" id="panel-decoder">
                <div class="panel-header">MANUEL ÇÖZÜCÜ</div>
                <div class="panel-body">
                    <div class="layers-grid" id="decLayers" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px;"></div>
                    <textarea id="cipher" placeholder="RAW veriyi buraya yapıştırın..."></textarea>
                    <button class="btn-secondary" style="width: 100%;" onclick="decryptExternal()">ŞİFREYİ ÇÖZ</button>
                    <div id="result-box">Sonuç bekleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db;
        try {
            const firebaseConfig = { databaseURL: "https://volktron-chat-default-rtdb.firebaseio.com/" };
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.database();
        } catch(e) { console.error(e); }

        let USER = "", ROOM = "", SECRET = "", SECURE_ROOM_PATH = ""; 
        let roomMessagesRef;
        let selectedImageBase64 = null; 
        const encSel = new Set(), decSel = new Set();
        let listenersActive = false;

        function buildLayers(containerId, setObj) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= 10; i++) {
                const btn = document.createElement("div");
                btn.className = "layer-btn"; 
                btn.innerHTML = i < 10 ? '0'+i : i;
                btn.onclick = function() { 
                    if (setObj.has(i)) setObj.delete(i); else setObj.add(i); 
                    this.classList.toggle("active"); 
                };
                container.appendChild(btn);
            }
        }
        buildLayers("encLayers", encSel);
        buildLayers("decLayers", decSel);

        document.getElementById("imageInput").addEventListener("change", function(e) {
            const file = e.target.files[0]; const label = document.getElementById("imgLabel");
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => { selectedImageBase64 = e.target.result; label.innerHTML = "GÖRSEL HAZIR ✓"; label.style.borderColor = "#10b981"; };
            reader.readAsDataURL(file);
        });

        function enterRoom() {
            USER = document.getElementById("username").value.trim();
            ROOM = document.getElementById("room").value.trim();
            const PIN = document.getElementById("roomPin").value.trim();
            SECRET = document.getElementById("secretKey").value.trim();
            if (!USER || !ROOM || !SECRET || !PIN) return alert("Eksik veri!");

            const roomHash = CryptoJS.MD5(ROOM + "_" + PIN).toString();
            SECURE_ROOM_PATH = ROOM + "_" + roomHash.substring(0, 10);
            document.getElementById("userNameDisplay").textContent = USER;
            document.getElementById("roomNameDisplay").textContent = ROOM;
            document.getElementById("login-screen").classList.add("hidden");
            document.getElementById("app-screen").classList.remove("hidden");
            if (!listenersActive) { startFirebaseListeners(); listenersActive = true; }
        }

        function startFirebaseListeners() {
            db.ref("rooms/" + SECURE_ROOM_PATH + "/typing").on('value', snap => {
                const writers = Object.keys(snap.val() || {}).filter(u => u !== USER);
                document.getElementById("typing-indicator").textContent = writers.length > 0 ? writers.join(", ") + " veri işliyor..." : "";
            });

            roomMessagesRef = db.ref("rooms/" + SECURE_ROOM_PATH + "/messages");
            roomMessagesRef.on('child_added', snap => {
                const d = snap.val(); const key = snap.key;
                const time = d.time ? new Date(d.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "--:--";

                const div = document.createElement("div");
                div.id = "msg-" + key;
                div.className = "msg-box " + (d.user === USER ? "msg-me" : "msg-other");
                
                div.innerHTML = `
                    <div class="msg-header"><strong>${d.user}</strong><span>${time}</span></div>
                    <div class="raw-data mono">${d.text.substring(0, 60)}...</div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-secondary" style="flex:1; padding:8px; font-size:11px;" onclick="navigator.clipboard.writeText('${d.text}')">KOPYALA</button>
                        <button class="btn-primary" style="flex:1; padding:8px; font-size:11px;" id="dec-btn-${key}">ÇÖZ</button>
                    </div>
                    <div class="decrypted-view" id="view-${key}"></div>
                `;

                div.querySelector(`#dec-btn-${key}`).onclick = () => {
                    const decrypted = removeStrongLayers(d.text, SECRET, decSel);
                    const view = div.querySelector(`#view-${key}`);
                    if (decrypted.includes("HATA")) return alert("Hatalı anahtar/katman!");
                    
                    if (decrypted.startsWith("IMG||")) {
                        view.innerHTML = `<img src="${decrypted.split("||")[1]}" style="width:100%; border-radius:8px; margin-bottom:5px;"><p>${decrypted.split("||")[2]||""}</p>`;
                    } else {
                        view.innerHTML = decrypted.replace("TXT||", "");
                    }
                    view.style.display = "block";
                    if (d.burn > 0) startBurnTimer(d.burn, key, div);
                };

                document.getElementById("chat-log").appendChild(div);
                const sc = document.getElementById("chat-scroll-container");
                sc.scrollTop = sc.scrollHeight;
            });

            roomMessagesRef.on('child_removed', snap => {
                const el = document.getElementById("msg-" + snap.key);
                if(el) { el.style.opacity = "0.3"; el.innerHTML = "<p style='text-align:center; font-size:11px;'>VERİ İMHA EDİLDİ</p>"; setTimeout(() => el.remove(), 2000); }
            });
        }

        function encryptAndSend() {
            const msgInput = document.getElementById("message"); const t = msgInput.value.trim();
            if (!t && !selectedImageBase64) return;
            const burn = parseInt(document.getElementById("burnTimer").value);
            const payload = selectedImageBase64 ? ("IMG||" + selectedImageBase64 + "||" + t) : ("TXT||" + t);
            const encrypted = applyStrongLayers(payload, SECRET, encSel);
            roomMessagesRef.push({ user: USER, text: encrypted, time: Date.now(), burn: burn });
            msgInput.value = ""; selectedImageBase64 = null; document.getElementById("imgLabel").innerHTML = "GÖRSEL EKLE";
            if(window.innerWidth <= 1024) document.getElementById('panel-chat').scrollIntoView({behavior: "smooth"});
        }

        function decryptExternal() {
            const raw = document.getElementById("cipher").value.trim();
            const res = document.getElementById("result-box");
            const p = removeStrongLayers(raw, SECRET, decSel);
            if (p.includes("HATA")) { res.innerHTML = "HATA!"; res.style.color = "red"; }
            else { res.innerHTML = p.startsWith("IMG||") ? "[GÖRSEL VERİ]" : p.replace("TXT||", ""); res.style.color = "#10b981"; }
        }

        function applyStrongLayers(text, secret, layers) {
            let enc = text; let arr = [...layers].sort((a, b) => a - b);
            if (arr.length === 0) return CryptoJS.AES.encrypt(enc, secret).toString();
            arr.forEach(l => { enc = CryptoJS.AES.encrypt(enc, secret + "_L" + l).toString(); });
            return enc;
        }

        function removeStrongLayers(text, secret, layers) {
            let dec = text; let arr = [...layers].sort((a, b) => b - a);
            try {
                if (arr.length === 0) return CryptoJS.AES.decrypt(dec, secret).toString(CryptoJS.enc.Utf8);
                arr.forEach(l => { dec = CryptoJS.AES.decrypt(dec, secret + "_L" + l).toString(CryptoJS.enc.Utf8); });
                return dec;
            } catch (e) { return "HATA"; }
        }

        function startBurnTimer(sec, key, el) {
            let t = sec; const d = document.createElement("div");
            d.style.color = "#ef4444"; d.style.fontSize = "10px"; d.style.textAlign = "right"; el.appendChild(d);
            const i = setInterval(() => {
                d.innerHTML = "İMHA: " + t + "s"; t--;
                if (t < 0) { clearInterval(i); db.ref("rooms/" + SECURE_ROOM_PATH + "/messages/" + key).remove(); }
            }, 1000);
        }

        function triggerPanic() {
            if (confirm("Tüm odayı temizle?")) db.ref("rooms/" + SECURE_ROOM_PATH).remove();
        }
    </script>
</body>
</html>
