<!DOCTYPE html>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    textarea, input, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .message {
      background: #020617;
      padding: 10px;
      border-radius: 12px;
      margin-top: 10px;
      word-break: break-word;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      font-size: 13px;
      background: #334155;
      padding: 4px 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .copy-btn:active {
      background: #475569;
    }

    .section {
      margin-top: 18px;
    }

    .layers {
      display: flex;
      gap: 6px;
    }

    .layers select {
      flex: 1;
    }
  </style>
</head>
