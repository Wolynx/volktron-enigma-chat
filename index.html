<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Volktronic | Premium Secure Workspace</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-base: #0a0f0d;       
            --bg-panel: rgba(20, 30, 25, 0.7); 
            --border-light: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(16, 185, 129, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a0b0c0;
            --accent-primary: #10b981; 
            --accent-hover: #059669;
            --accent-glow: rgba(16, 185, 129, 0.4); 
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.15);
            --shadow-soft: 0 15px 50px -15px rgba(0,0,0,0.6);
            --shadow-glow: 0 0 25px var(--accent-glow); 
            --radius-md: 14px;
            --radius-lg: 24px;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg-base);
            background-image: radial-gradient(circle at top center, rgba(16, 185, 129, 0.1) 0%, transparent 60%);
            color: var(--text-primary);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* Arayüzün dışarı taşmasını engeller */
        }

        h1, h2, h3, h4, h5, .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }

        button {
            padding: 16px 28px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 15px; font-weight: 700;
            cursor: pointer; transition: var(--transition-smooth);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover)); color: #fff; box-shadow: 0 8px 25px -5px var(--accent-glow); }
        .btn-secondary { background: rgba(255, 255, 255, 0.04); border: 1px solid var(--border-light); color: var(--text-primary); }
        .btn-danger { background: var(--danger-bg); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); padding: 12px 20px; font-size: 13px; font-weight: 600; }

        #login {
            width: 100%; max-width: 440px; z-index: 10;
            background: var(--bg-panel); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light); border-radius: var(--radius-lg);
            padding: 40px; box-shadow: var(--shadow-soft);
        }

        .brand-header { text-align: center; margin-bottom: 30px; }
        .brand-logo { font-size: 32px; font-weight: 800; color: #fff; letter-spacing: -0.5px; margin-bottom: 6px; }
        .brand-logo span { color: var(--accent-primary); }
        .brand-sub { font-size: 14px; color: var(--text-secondary); font-weight: 500; }

        .input-group { margin-bottom: 20px; position: relative; text-align: left;}
        .input-label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; }
        
        input, textarea, select {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.5); 
            border: 2px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-primary); font-size: 15px; font-weight: 500;
            outline: none; transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus { border-color: var(--accent-primary); }

        .app-container {
            width: 100%; max-width: 1450px; height: 100vh;
            display: flex; flex-direction: column; padding: 20px; gap: 20px; z-index: 5;
        }

        .top-navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-panel); border: 1px solid var(--border-light);
            padding: 15px 25px; border-radius: var(--radius-md); backdrop-filter: blur(20px);
            flex-shrink: 0;
        }
        
        .nav-brand { font-size: 18px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 10px; }
        .nav-badge { background: rgba(16, 185, 129, 0.15); color: var(--accent-primary); padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; border: 1px solid var(--accent-glow); }
        
        .nav-links { display: flex; gap: 12px; align-items: center; }
        .nav-item { color: var(--text-secondary); font-size: 13px; font-weight: 600; cursor: pointer; background: rgba(255,255,255,0.03); border: 1px solid var(--border-light); padding: 8px 14px; border-radius: var(--radius-md);}

        .main-grid { display: grid; grid-template-columns: 360px 1fr 360px; gap: 20px; flex: 1; min-height: 0; }

        .workspace-panel {
            background: var(--bg-panel); border: 1px solid var(--border-light);
            border-radius: var(--radius-lg); display: flex; flex-direction: column; overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .panel-header { 
            padding: 18px 24px; border-bottom: 1px solid var(--border-light); 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02); flex-shrink: 0;
        }
        .panel-title { font-size: 15px; font-weight: 700; color: var(--text-primary); }
        .panel-body { padding: 24px; overflow-y: auto; flex: 1; display: flex; flex-direction: column;}
        .panel-body::-webkit-scrollbar { width: 6px; } .panel-body::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); border-radius: 6px; }

        .status-indicator { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; background: rgba(16, 185, 129, 0.1); padding: 5px 10px; border-radius: 20px; border: 1px solid var(--accent-glow); }
        .status-dot { width: 8px; height: 8px; background: var(--accent-primary); border-radius: 50%; box-shadow: 0 0 10px var(--accent-primary); }

        .mobile-nav { display: none; }

        .layers-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .layer {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); border: 2px solid var(--border-light);
            border-radius: var(--radius-md); font-size: 13px; font-weight: 700; color: var(--text-secondary);
            cursor: pointer; transition: 0.2s;
        }
        .layer.active { background: var(--accent-primary); color: #000; border-color: var(--accent-primary); }

        #message, #cipher { min-height: 120px; resize: none; font-family: 'JetBrains Mono', monospace; font-size: 13px; line-height: 1.5; flex-shrink: 0; }

        .tools-row { display: flex; gap: 10px; margin-top: 15px; flex-shrink: 0;}
        .tool-btn { 
            flex: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--border-light); 
            color: var(--text-secondary); padding: 12px; font-size: 13px; font-weight: 600;
            border-radius: var(--radius-md); cursor: pointer; text-align: center;
        }
        .tool-btn.active-state { background: rgba(16, 185, 129, 0.15); border-color: var(--accent-primary); color: var(--accent-primary); }
        .tool-btn.recording { background: var(--danger-bg); border-color: var(--danger); color: var(--danger); }

        #log { display: flex; flex-direction: column; gap: 14px; padding-bottom: 10px; }
        .msg-box { background: rgba(0,0,0,0.4); border: 1px solid var(--border-light); border-radius: var(--radius-md); padding: 16px; flex-shrink: 0; }
        .msg.me { border-left: 3px solid var(--accent-primary); }
        .msg.other { border-left: 3px solid #38bdf8; }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; color: var(--text-secondary); font-weight: 500; }
        .raw-data { background: #030504; border: 1px solid rgba(255,255,255,0.05); border-radius: 8px; padding: 10px; font-size: 12px; color: #64748b; word-break: break-all; margin-bottom: 12px; max-height: 60px; overflow: hidden; font-family: 'JetBrains Mono', monospace; }
        .action-row { display: flex; gap: 8px; }
        .action-btn { background: rgba(255,255,255,0.05); color: var(--text-secondary); padding: 8px 10px; font-size: 12px; font-weight: 600; border-radius: 6px; border: 1px solid var(--border-light); cursor: pointer; flex: 1; text-align: center;}
        .action-btn.solve { background: rgba(16, 185, 129, 0.15); color: var(--accent-primary); border-color: var(--accent-glow); }
        .decrypted-view { margin-top: 15px; padding: 15px; border-top: 1px dashed var(--border-light); color: var(--text-primary); font-size: 14px; line-height: 1.6; background: rgba(16, 185, 129, 0.05); border-radius: 0 0 var(--radius-md) var(--radius-md); }

        #result { margin-top: auto; padding: 20px; background: rgba(0,0,0,0.5); border: 2px solid var(--border-light); border-left: 4px solid var(--accent-primary); border-radius: var(--radius-md); font-size: 14px; word-break: break-word; min-height: 100px; font-family: 'JetBrains Mono', monospace; flex-shrink: 0;}

        /* =========================================
           MOBİL UYGULAMA (DONMA KARŞITI DÜZENLEME)
           ========================================= */
        @media (min-width: 1025px) { .workspace-panel { display: flex !important; } }

        @media (max-width: 1024px) {
            body { position: fixed; width: 100%; height: 100%; } /* iOS Scroll kilidi onarımı */
            
            #login { width: 90%; padding: 30px 20px; margin-top: -10vh; }
            
            .app-container { padding: 10px; padding-bottom: 75px; height: 100dvh; gap: 10px;}
            
            .top-navbar { flex-direction: column; padding: 12px; border-radius: 12px; gap:10px;}
            .nav-links { width: 100%; justify-content: center; gap: 6px;}
            .nav-item, .btn-danger { flex: 1; padding: 6px; font-size: 11px; text-align: center; }

            .main-grid { display: flex; flex: 1; gap: 0; min-height: 0; }
            
            /* DİKKAT: Mobil donmayı çözen satırlar (Efektler ve Animasyonlar kapalı) */
            .workspace-panel { 
                display: none; width: 100%; height: 100%; 
                background: #0d1310; /* Solid renk, blur yok */
                backdrop-filter: none; -webkit-backdrop-filter: none; /* GPU Kurtarıcı */
                border-radius: 12px; box-shadow: none;
            }
            .workspace-panel.active-tab { display: flex; } /* Animasyon kaldırıldı */

            .panel-header { padding: 12px 15px; }
            .panel-body { padding: 15px; overflow-y: auto; flex: 1; min-height: 0;}

            .mobile-nav {
                display: flex; position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
                background: #050806; border: 1px solid rgba(255,255,255,0.1); /* Blur yok */
                padding: 5px; border-radius: 40px; gap: 5px; width: 90%; z-index: 1000;
            }
            .m-nav-btn { flex: 1; background: transparent; border: none; color: #a0b0c0; padding: 12px 0; font-size: 13px; font-weight: 700; border-radius: 30px; }
            .m-nav-btn.active { background: rgba(16, 185, 129, 0.2); color: #10b981; }

            .layers-grid { gap: 6px; margin-bottom: 15px; }
            .layer { font-size: 12px; height: 35px; }
            #message, #cipher { min-height: 80px; padding: 10px;}
            .msg-box { padding: 12px; }
        }
    </style>
</head>
<body>

    <div id="login">
        <div class="brand-header">
            <div class="brand-logo">Volktronic<span>.</span></div>
            <div class="brand-sub">Premium Secure Workspace</div>
        </div>
        <div class="input-group">
            <label class="input-label">Kullanıcı Kimliği</label>
            <input id="username" type="text" placeholder="Örn: Ajan Volkan" autocomplete="off">
        </div>
        <div style="display: flex; gap:10px; margin-bottom: 20px;">
            <div style="flex:2;">
                <label class="input-label">Oda / Proje</label>
                <input id="room" type="text" placeholder="Proje Kodu" autocomplete="off">
            </div>
            <div style="flex:1;">
                <label class="input-label">Oda PIN</label>
                <input id="roomPin" type="password" placeholder="****" maxlength="6" autocomplete="off" style="text-align: center;">
            </div>
        </div>
        <div class="input-group" style="margin-bottom: 25px;">
            <label class="input-label">Master Anahtarı</label>
            <input id="secretKey" type="password" placeholder="Şifreleme Parolası" autocomplete="off">
        </div>
        <button class="btn-primary" style="width: 100%;" onclick="window.enterRoom()">Güvenli Ağa Bağlan</button>
    </div>

    <div id="chat" class="app-container hidden">
        <header class="top-navbar">
            <div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                <div class="nav-brand" style="font-size:16px;">Volktronic</div>
                <div class="status-indicator" style="background:rgba(56,189,248,0.1); border-color:rgba(56,189,248,0.3);">
                    <div class="status-dot" style="background:#38bdf8;"></div>
                    <span id="platformCountDisplay">0</span> Platformda
                </div>
            </div>
            <div style="display:flex; gap:10px; font-size:12px; color:#a0b0c0; width:100%; justify-content:center;">
                <div>Oda: <span id="roomNameDisplay" style="color:#10b981; font-weight:bold;">-</span></div>
                <div>Ajan: <span id="userNameDisplay" style="color:#10b981; font-weight:bold;">-</span></div>
            </div>
            <div class="nav-links">
                <button class="btn-danger" style="padding:6px 12px;" onclick="window.triggerPanic()">İmha Et</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="workspace-panel active-tab" id="encoder-panel">
                <div class="panel-header"><span class="panel-title">Şifreleme</span></div>
                <div class="panel-body">
                    <label class="input-label">Güvenlik Katmanları</label>
                    <div class="layers-grid" id="encLayers"></div>
                    <textarea id="message" placeholder="Mesajı yazın..."></textarea>
                    <div style="margin-top: 15px; flex-shrink:0;">
                        <select id="burnTimer">
                            <option value="0">Kalıcı Mesaj</option>
                            <option value="10">10 Saniye Sonra Sil</option>
                            <option value="30">30 Saniye Sonra Sil</option>
                        </select>
                    </div>
                    <div class="tools-row">
                        <label for="imageInput" class="tool-btn" id="imgLabel">Resim</label>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <div class="tool-btn" id="micBtn" onclick="window.toggleAudioRecord()">Ses</div>
                    </div>
                    <button class="btn-primary" style="margin-top: 20px; width: 100%; flex-shrink:0;" onclick="window.encryptAndSend()">Şifrele ve İlet</button>
                </div>
            </div>

            <div class="workspace-panel messages-panel" id="chat-panel">
                <div class="panel-header">
                    <span class="panel-title">Ağ Akışı</span>
                    <div class="status-indicator"><div class="status-dot"></div><span id="onlineCountDisplay">0</span> Odada</div>
                </div>
                <div class="panel-body" id="chat-scroll-container">
                    <div id="log"></div>
                </div>
            </div>

            <div class="workspace-panel" id="decoder-panel">
                <div class="panel-header"><span class="panel-title">Çözücü</span></div>
                <div class="panel-body">
                    <label class="input-label">Katmanlar</label>
                    <div class="layers-grid" id="decLayers"></div>
                    <textarea id="cipher" placeholder="RAW veriyi yapıştırın..."></textarea>
                    <button class="btn-secondary" style="width: 100%; margin-top: 15px; flex-shrink:0; color:#10b981; border-color:#10b981;" onclick="window.decryptExternal()">Çöz</button>
                    <div id="result" style="color:#a0b0c0;">Sonuç...</div>
                </div>
            </div>
        </div>

        <div class="mobile-nav">
            <button class="m-nav-btn active" id="m-btn-enc" onclick="switchMobileTab('encoder-panel', 'm-btn-enc')">Şifrele</button>
            <button class="m-nav-btn" id="m-btn-chat" onclick="switchMobileTab('chat-panel', 'm-btn-chat')">Akış</button>
            <button class="m-nav-btn" id="m-btn-dec" onclick="switchMobileTab('decoder-panel', 'm-btn-dec')">Çöz</button>
        </div>
    </div>

    <script>
        // KİLİTLENMEYİ ÖNLEYEN YENİ SEKME GEÇİŞ MANTIĞI
        window.switchMobileTab = function(panelId, btnId) {
            if(window.innerWidth > 1024) return; 

            // 1. Önce klavyeyi güvenlice kapat (Eğer açıksa)
            let activeEl = document.activeElement;
            if (activeEl && (activeEl.tagName === "INPUT" || activeEl.tagName === "TEXTAREA")) {
                activeEl.blur(); 
            }

            // 2. Tarayıcıya nefes aldırıp (100ms) sekmeleri öyle değiştir (Dom Freeze'i engeller)
            setTimeout(() => {
                document.querySelectorAll('.workspace-panel').forEach(p => p.classList.remove('active-tab'));
                document.getElementById(panelId).classList.add('active-tab');
                
                document.querySelectorAll('.m-nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(btnId).classList.add('active');

                if(panelId === 'chat-panel') {
                    let scrollContainer = document.getElementById("chat-scroll-container");
                    if(scrollContainer) scrollContainer.scrollTop = scrollContainer.scrollHeight;
                }
            }, 50); 
        };
    </script>

    <script src="crypto.js?v=999"></script>

</body>
</html>
