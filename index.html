<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Volktronic | Premium Secure</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. TEMEL DEƒûƒ∞≈ûKENLER VE PERFORMANS AYARLARI
           ========================================= */
        :root {
            --bg-base: #050806;       
            --bg-panel: rgba(16, 24, 20, 0.85); /* Blur yerine opaklƒ±ƒüƒ± artƒ±rdƒ±k (Kasma yapmaz) */
            --border-light: rgba(255, 255, 255, 0.1);
            --accent-primary: #10b981; 
            --accent-hover: #059669;
            --accent-glow: rgba(16, 185, 129, 0.3); 
            --danger: #ef4444;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent;}

        body {
            background: radial-gradient(circle at top, #0a1f16 0%, var(--bg-base) 100%);
            color: var(--text-primary);
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        h1, h2, h3, h4, h5, .brand-font { font-family: 'Plus Jakarta Sans', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        .hidden { display: none !important; }

        /* Butonlar (Performanslƒ±) */
        button {
            padding: 14px 24px; border: none; border-radius: var(--radius-md);
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 14px; font-weight: 700;
            cursor: pointer; transition: 0.2s ease;
        }
        .btn-primary { background: var(--accent-primary); color: #000; }
        .btn-primary:active { transform: scale(0.97); }
        .btn-secondary { background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); color: var(--text-primary); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); }

        /* Girdi Alanlarƒ± */
        .input-group { margin-bottom: 20px; text-align: left;}
        .input-label { display: block; font-size: 13px; color: var(--text-secondary); margin-bottom: 8px; font-weight: 600; }
        input, textarea, select {
            width: 100%; padding: 14px; background: rgba(0,0,0,0.6); 
            border: 1px solid var(--border-light); border-radius: var(--radius-md); 
            color: var(--text-primary); font-size: 14px; outline: none; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: var(--accent-primary); box-shadow: 0 0 10px var(--accent-glow); }

        /* =========================================
           2. PC ARAY√úZ√ú (GELƒ∞≈ûMƒ∞≈û VE HIZLI)
           ========================================= */
        #login {
            width: 100%; max-width: 420px; background: var(--bg-panel); 
            border: 1px solid var(--border-light); border-radius: var(--radius-lg); padding: 40px; 
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .brand-logo { font-size: 32px; font-weight: 800; margin-bottom: 5px; }
        .brand-logo span { color: var(--accent-primary); }

        .app-container {
            width: 100%; max-width: 1500px; height: 95vh;
            display: flex; flex-direction: column; padding: 20px; gap: 20px;
        }

        .top-navbar {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-panel); border: 1px solid var(--border-light);
            padding: 15px 25px; border-radius: var(--radius-md); flex-shrink: 0;
        }
        
        .nav-links { display: flex; gap: 10px; }
        
        .main-grid { display: grid; grid-template-columns: 350px 1fr 350px; gap: 20px; flex: 1; min-height: 0; }

        .workspace-panel {
            background: var(--bg-panel); border: 1px solid var(--border-light);
            border-radius: var(--radius-lg); display: flex; flex-direction: column; overflow: hidden;
        }
        .panel-header { padding: 18px 24px; border-bottom: 1px solid var(--border-light); background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center;}
        .panel-title { font-weight: 700; font-size: 15px; }
        .panel-body { padding: 24px; overflow-y: auto; flex: 1; display: flex; flex-direction: column; }
        .panel-body::-webkit-scrollbar { width: 5px; } .panel-body::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 5px; }

        .status-indicator { display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; padding: 5px 10px; border-radius: 20px; border: 1px solid rgba(16, 185, 129, 0.3); background: rgba(16,185,129,0.05); }
        .status-dot { width: 8px; height: 8px; background: var(--accent-primary); border-radius: 50%; box-shadow: 0 0 10px var(--accent-primary); }

        /* Katmanlar */
        .layers-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .layer {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-light);
            border-radius: 10px; font-size: 13px; font-weight: 700; cursor: pointer; user-select: none; transition: 0.1s;
        }
        .layer.active { background: var(--accent-primary); color: #000; border-color: var(--accent-primary); transform: scale(1.05); }

        #message, #cipher { min-height: 120px; resize: none; margin-top: 10px; flex-shrink: 0;}
        .tools-row { display: flex; gap: 10px; margin-top: 15px; flex-shrink: 0;}
        .tool-btn { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border-light); padding: 12px; font-size: 13px; font-weight: 600; border-radius: var(--radius-md); cursor: pointer; text-align: center; }
        .tool-btn.active-state { background: rgba(16, 185, 129, 0.2); border-color: var(--accent-primary); color: var(--accent-primary); }
        
        #log { display: flex; flex-direction: column; gap: 15px; padding-bottom: 10px;}
        .msg-box { background: rgba(0,0,0,0.4); border: 1px solid var(--border-light); border-radius: var(--radius-md); padding: 16px; flex-shrink: 0; }
        .msg.me { border-left: 3px solid var(--accent-primary); }
        .msg.other { border-left: 3px solid #38bdf8; }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; color: var(--text-secondary); }
        .msg.me .msg-header strong { color: var(--accent-primary); }
        .msg.other .msg-header strong { color: #38bdf8; }
        .raw-data { background: #000; padding: 10px; border-radius: 8px; font-size: 12px; word-break: break-all; margin-bottom: 12px; max-height: 60px; overflow: hidden; border: 1px solid var(--border-light);}
        .action-row { display: flex; gap: 8px; }
        .action-btn { background: rgba(255,255,255,0.1); color: #fff; padding: 8px; font-size: 12px; border-radius: 6px; border: none; cursor: pointer; flex: 1; }
        .action-btn.solve { background: var(--accent-primary); color: #000; font-weight: bold;}
        .decrypted-view { margin-top: 15px; padding: 15px; background: rgba(16, 185, 129, 0.05); border-radius: 8px; font-size: 14px; display: none; word-break: break-word;}
        
        #result { margin-top: 20px; padding: 20px; background: rgba(0,0,0,0.5); border: 1px solid var(--accent-primary); border-radius: var(--radius-md); min-height: 100px; word-break: break-word; }

        .mobile-nav { display: none; }

        /* =========================================
           3. MOBƒ∞L ARAY√úZ (YEPYENƒ∞ KUSURSUZ YAPI)
           ========================================= */
        @media (max-width: 1024px) {
            body { height: 100dvh; display: block; background: var(--bg-base); }
            
            #login { width: 100%; height: 100dvh; max-width: none; border-radius: 0; border: none; display: flex; flex-direction: column; justify-content: center; padding: 25px; }
            
            /* Mobil App Konteyneri */
            .app-container { 
                height: 100dvh; padding: 0; gap: 0; background: var(--bg-base);
                display: flex; flex-direction: column;
            }
            
            /* √úst Bilgi √áubuƒüu */
            .top-navbar { border-radius: 0; border-left: none; border-right: none; border-top: none; padding: 12px 15px; background: #000;}
            .nav-brand { font-size: 16px; }
            .top-nav-info { display: flex; justify-content: space-between; width: 100%; align-items: center;}
            .nav-links { display: none; /* Mobilde kalabalƒ±k yapmasƒ±n */ }

            /* Ana ƒ∞√ßerik Alanƒ± (Paneller buraya oturur) */
            .main-grid { 
                display: block; flex: 1; position: relative; 
                width: 100%; overflow: hidden; background: var(--bg-base);
            }
            
            /* PANELLER (display:none ile kilitlenme imkansƒ±z hale getirildi) */
            .workspace-panel { 
                display: none; /* Sadece aktif olan g√∂r√ºnecek */
                width: 100%; height: 100%; border: none; border-radius: 0;
                background: transparent;
            }
            .workspace-panel.active-tab { display: flex; flex-direction: column; }
            
            .panel-header { display: none; /* Mobilde ba≈ülƒ±ƒüa gerek yok, alt men√º belli ediyor */ }
            .panel-body { padding: 15px; padding-bottom: 20px; }

            /* YEPYENƒ∞ MOBƒ∞L ALT MEN√ú (Native App Tarzƒ±) */
            .mobile-nav {
                display: flex; flex-shrink: 0; background: #0a0f0d;
                border-top: 1px solid var(--border-light);
                padding: 10px 15px 25px 15px; /* iOS alt √ßizgi bo≈üluƒüu */
                justify-content: space-between;
            }
            .m-nav-btn {
                flex: 1; background: transparent; border: none; color: var(--text-secondary);
                font-size: 12px; font-weight: 700; padding: 12px 0; display: flex; flex-direction: column; align-items: center; gap: 5px;
            }
            .m-nav-icon { font-size: 20px; margin-bottom: 2px;}
            .m-nav-btn.active { color: var(--accent-primary); }
            
            /* Mobilde Girdi Optimizasyonlarƒ± */
            #message, #cipher { min-height: 80px; font-size: 14px; }
            .layers-grid { gap: 8px; }
            .layer { height: 45px; font-size: 14px; }
        }

        /* Modal */
        .modal-bg { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.2s; }
        .modal-bg.active { opacity: 1; pointer-events: auto; }
        .modal-card { background: var(--bg-panel); width: 90%; max-width: 400px; padding: 25px; border-radius: var(--radius-lg); border: 1px solid var(--border-light);}
    </style>
</head>
<body>

    <div id="login">
        <div class="brand-header">
            <div class="brand-logo">Volktronic<span>.</span></div>
            <div class="brand-sub" style="margin-bottom: 30px;">Mobil & PC Optimize S√ºr√ºm</div>
        </div>

        <div class="input-group">
            <label class="input-label">Kullanƒ±cƒ± Kimliƒüi</label>
            <input id="username" type="text" placeholder="√ñrn: Ajan Volkan" autocomplete="off">
        </div>
        
        <div style="display: flex; gap:10px; margin-bottom: 20px;">
            <div style="flex:2;">
                <label class="input-label">Oda Kodu</label>
                <input id="room" type="text" placeholder="Proje123" autocomplete="off">
            </div>
            <div style="flex:1;">
                <label class="input-label">PIN</label>
                <input id="roomPin" type="password" placeholder="****" maxlength="4" autocomplete="off" style="text-align: center;">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 30px;">
            <label class="input-label">Master ≈ûifreleme Anahtarƒ±</label>
            <input id="secretKey" type="password" placeholder="Gizli Parola" autocomplete="off">
        </div>

        <button class="btn-primary" style="width: 100%; padding: 18px;" id="loginBtn">G√ºvenli Aƒüa Baƒülan</button>
    </div>

    <div id="chat" class="app-container hidden">
        
        <header class="top-navbar">
            <div class="top-nav-info">
                <div style="font-size: 14px; font-weight: 600; display:flex; gap:10px; align-items:center;">
                    <span style="color:var(--accent-primary);">Oda: <span id="roomNameDisplay">-</span></span>
                    <span style="color:#94a3b8;">|</span>
                    <span><span id="userNameDisplay">-</span></span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="onlineCountDisplay">0</span> Aktif
                </div>
            </div>
            <div class="nav-links">
                <button class="btn-danger" id="panicBtn" style="padding: 8px 15px;">üö® Sistemi ƒ∞mha Et</button>
            </div>
        </header>

        <div class="main-grid">
            
            <div class="workspace-panel active-tab" id="encoder-panel">
                <div class="panel-header"><span class="panel-title">1. Veri ≈ûifreleme</span></div>
                <div class="panel-body">
                    <label class="input-label">G√ºvenlik Katmanlarƒ±</label>
                    <div class="layers-grid" id="encLayers"></div>
                    
                    <textarea id="message" placeholder="G√ºvenli aƒüa iletilecek mesajƒ± yazƒ±n..."></textarea>
                    
                    <div class="tools-row">
                        <label for="imageInput" class="tool-btn" id="imgLabel">üñºÔ∏è G√∂rsel</label>
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <div class="tool-btn" id="micBtn">üé§ Ses Kaydƒ±</div>
                    </div>

                    <div style="margin-top: 15px;">
                        <select id="burnTimer">
                            <option value="0">Kalƒ±cƒ± Mesaj (ƒ∞mha Yok)</option>
                            <option value="15">15 Saniye Sonra ƒ∞mha Et</option>
                            <option value="60">60 Saniye Sonra ƒ∞mha Et</option>
                        </select>
                    </div>

                    <button class="btn-primary" style="margin-top: 20px; width: 100%; padding: 16px;" id="sendBtn">≈ûifrele ve ƒ∞let üöÄ</button>
                </div>
            </div>

            <div class="workspace-panel" id="chat-panel">
                <div class="panel-header"><span class="panel-title">2. Aƒü Akƒ±≈üƒ±</span></div>
                <div class="panel-body" id="chat-scroll-container">
                    <div id="log"></div>
                    <div id="typing-indicator" style="font-size: 12px; color: var(--accent-primary); height: 20px; margin-top:10px;"></div>
                </div>
            </div>

            <div class="workspace-panel" id="decoder-panel">
                <div class="panel-header"><span class="panel-title">3. Veri √á√∂z√ºc√º</span></div>
                <div class="panel-body">
                    <label class="input-label">Gelen Verinin Katmanlarƒ±</label>
                    <div class="layers-grid" id="decLayers"></div>
                    
                    <textarea id="cipher" placeholder="√á√∂z√ºlecek RAW veriyi buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
                    
                    <button class="btn-secondary" style="width: 100%; margin-top: 15px; border-color: var(--accent-primary); color: var(--accent-primary);" id="decryptBtn">üîì Veriyi √á√∂z</button>

                    <div id="result">Bekleniyor...</div>
                </div>
            </div>

        </div>

        <div class="mobile-nav">
            <button class="m-nav-btn active" data-target="encoder-panel">
                <span class="m-nav-icon">üîí</span> ≈ûifrele
            </button>
            <button class="m-nav-btn" data-target="chat-panel">
                <span class="m-nav-icon">üí¨</span> Aƒü Akƒ±≈üƒ±
            </button>
            <button class="m-nav-btn" data-target="decoder-panel">
                <span class="m-nav-icon">üîì</span> √á√∂z√ºc√º
            </button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
